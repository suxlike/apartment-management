    <link rel="stylesheet" href="style.css" />

    <div class="content">
      <div class="resident-div">
        <label for="resident-input">No</label>
        <input class="resident-input" type="text" />
        <button class="get-resident-button">Getir</button>
        <div class="resident-card">

            <button class="resident-update-button">
              Bilgileri <br />duzenle
            </button>
          </div>
          <div class="due-div">
            <span class="due-title">Aidat Durumu</span>
            <span class="jan">Ocak</span>
            <span class="feb">Subat</span>
            <span class="mar">Mart</span>
            <span class="apr">Nisan</span>
            <span class="may">Mayis</span>
            <span class="jun">Haziran</span>
            <span class="jul">Temmuz</span>
            <span class="aug">Ogustos</span>
            <span class="sep">Eylul</span>
            <span class="oct">Ekim</span>
            <span class="nov">Kasim</span>
            <span class="dec">Aralik</span>
          </div>
          <div class="resident-card-body">
            <span class="resident-info">isim soyisim telefon</span>
          </div>
          <div class="resident-card-footer">
            <select name="month" class="due-month">
              <option value="">Ay Secin</option>
              <option value="jan">Ocak</option>
              <option value="feb">Subat</option>
              <option value="mar">Mart</option>
              <option value="apr">Nisan</option>
              <option value="may">Mayis</option>
              <option value="jun">Haziran</option>
              <option value="jul">Temmuz</option>
              <option value="aug">Agustos</option>
              <option value="sep">Eylul</option>
              <option value="oct">Ekim</option>
              <option value="nov">Kasim</option>
              <option value="dec">Aralik</option>
            </select>

            <input class="due-input" type="text" />
            <button class="due-button">Aidat gir</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
